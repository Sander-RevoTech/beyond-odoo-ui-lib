<button
  appStopPropagation
  [stopPropagationActivation]="this.stopPropagationActivation"
  type="button"
  class="button pointer"
  [ngClass]="this.getClass()"
  (click)="handleClick()"
>
  <div class="flex-row g-space-sm ta.align-center">
    @if (this.icon) {
      <mat-icon>{{ this.icon }}</mat-icon>
    }

    <ng-content></ng-content>
  </div>
</button>
