<ng-template #content>
  <ng-content></ng-content>
</ng-template>
<div>
  @if (this.onTop) {
    <div class="on-top" [ngClass]="this.getTypeClass(code)">
      <ng-container *ngTemplateOutlet="content"></ng-container>
    </div>
  } @else if (this.inMiddle) {
    <div class="card in-middle" [ngClass]="this.getTypeClass(code)">
      <ng-container *ngTemplateOutlet="content"></ng-container>
    </div>
  } @else {
    <div class="card" [ngClass]="this.getTypeClass(code)">
      <ng-container *ngTemplateOutlet="content"></ng-container>
    </div>
  }
</div>
