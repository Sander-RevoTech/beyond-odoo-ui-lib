<div class="d-flex align-center g-space-md">
  <div>
    <byd-button (action)="this.previous()" type="secondary">
      <mat-icon>chevron_left</mat-icon>
    </byd-button>
  </div>

  <div>
    <byd-title [level]="2" [isBold]="true" [isTheme]="true">
      {{ this.fromDay | date: 'dd/MM/YY' }} - {{ this.toDay | date: 'dd/MM/YY' }}
    </byd-title>

    <div class="ta-c">week number: {{ this.weekInYear }}</div>
  </div>

  <div>
    <byd-button (action)="this.next()" type="secondary">
      <mat-icon>chevron_right</mat-icon>
    </byd-button>
  </div>
</div>
