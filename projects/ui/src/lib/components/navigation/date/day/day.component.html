<div class="grid pb-3 justify-content-center">
  <div class="align-items-center">
    <byd-button (action)="this.previous()" type="primary">
      <mat-icon>chevron_left</mat-icon>
    </byd-button>
  </div>

  <div class="g-col-8 align-items-center">
    <byd-title> {{ this.viewDate | date: 'fullDate' }} </byd-title>
  </div>

  <div class="align-items-center">
    <byd-button (action)="this.next()" type="primary">
      <mat-icon>chevron_right</mat-icon>
    </byd-button>
  </div>
</div>
