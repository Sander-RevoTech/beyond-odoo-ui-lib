<div class="d-flex align-center g-space-md">
  <div>
    <byd-button (action)="this.previous()" type="secondary">
      <mat-icon>chevron_left</mat-icon>
    </byd-button>
  </div>

  <div>
    <byd-title [level]="2" [isBold]="true" [isTheme]="true"> {{ this.viewDate | date: 'fullDate' }} </byd-title>
  </div>

  <div>
    <byd-button (action)="this.next()" type="secondary">
      <mat-icon>chevron_right</mat-icon>
    </byd-button>
  </div>
</div>
