<ng-container
  [ngTemplateOutlet]="inputsTemplate"
  [ngTemplateOutletContext]="{
    input: this.input,
    matcher: this.matcher,
  }"
></ng-container>

<ng-template #inputsTemplate let-input="input" let-matcher="matcher">
  <ng-container [ngSwitch]="input.controlType">
    <ng-container *ngSwitchCase="'textbox'">
      <byd-input-textbox [input]="input" [matcher]="matcher" [space]="this.space" class="padding-top-20"></byd-input-textbox>
    </ng-container>
    <ng-container *ngSwitchCase="'textarea'">
      <byd-input-textarea [input]="input" [matcher]="matcher"></byd-input-textarea>
    </ng-container>
    <ng-container *ngSwitchCase="'dropdown'">
      <byd-input-dropdown [input]="input" [matcher]="matcher" [space]="this.space"></byd-input-dropdown>
    </ng-container>
    <ng-container *ngSwitchCase="'radio'">
      <byd-input-radio [input]="input"></byd-input-radio>
    </ng-container>
    <ng-container *ngSwitchCase="'checkbox'">
      <byd-input-checkbox [input]="input"></byd-input-checkbox>
    </ng-container>
    <ng-container *ngSwitchCase="'toggle'">
      <byd-input-toggle [input]="input"></byd-input-toggle>
    </ng-container>
    <ng-container *ngSwitchCase="'panel'">
      <byd-form-panel [panel]="input" [inputsTemplate]="inputsTemplate"></byd-form-panel>
    </ng-container>
    <ng-container *ngSwitchCase="'label'">
      <byd-input-label [input]="input"></byd-input-label>
    </ng-container>
    <ng-container *ngSwitchCase="'date-picker'">
      <byd-input-date-picker [input]="input"></byd-input-date-picker>
    </ng-container>
    <ng-container *ngSwitchCase="'button'">
      <byd-input-button [input]="$any(input)"></byd-input-button>
    </ng-container>
    <ng-container *ngSwitchCase="'choices'">
      <byd-input-choices [input]="$any(input)"></byd-input-choices>
    </ng-container>
  </ng-container>
</ng-template>
