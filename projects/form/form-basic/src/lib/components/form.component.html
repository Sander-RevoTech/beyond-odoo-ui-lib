<div class="form-container">
  <form (ngSubmit)="onSubmit()" [formGroup]="this.form">
    <div *ngFor="let input of this.inputs; trackBy: trackByKey">
      <ng-container *ngIf="input.visible$ | async">
        <byd-inputs [input]="input"></byd-inputs>
      </ng-container>
    </div>
    <div>
      <byd-loader [isLoading]="this.loader">
       
      </byd-loader>
      <byd-notification-inline [message]="this.error.message" [code]="this.error.status" class="my-space-sm">
        <div class="justify-end"></div>
      </byd-notification-inline>
    </div>
  </form>
</div>
