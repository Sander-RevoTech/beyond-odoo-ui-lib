<div class="form-container">
  <form (ngSubmit)="onSubmit()" [formGroup]="this.form">
    <div *ngFor="let input of this.inputs; trackBy: trackByKey" class="login-submit-button">
      <ng-container *ngIf="input.visible$ | async">
        <byd-inputs [input]="input"></byd-inputs>
      </ng-container>
    </div>
    <div class="login-submit-button">
      <byd-loader [isLoading]="this.loader">
        <byd-button
          *ngIf="this.canDisplayButton && this.buttonTitle"
          (action)="this.onSubmit()"
          [state]="!this.isValid() ? 'disabled' : 'classic'"
        >
          {{ this.buttonTitle | translate }}
        </byd-button>
      </byd-loader>
      <byd-notification-inline [message]="this.error.message" [code]="this.error.status" class="my-space-sm">
        <div class="justify-end"></div>
      </byd-notification-inline>
    </div>
  </form>
</div>
