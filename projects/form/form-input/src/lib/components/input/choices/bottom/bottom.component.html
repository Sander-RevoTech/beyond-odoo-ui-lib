<div class="textbox-container">
  <input
    #box
    matInput
    class="form-control"
    [(ngModel)]="this.searchValue"
    [type]="'text'"
    (keyup)="this.searchValuechanged(this.searchValue)"
  />
</div>
<div>
  <byd-card *ngFor="let item of this.options | async" (click)="this.choice(item)">
    <byd-card-content>
      {{ item.name }}
    </byd-card-content>
  </byd-card>
</div>
