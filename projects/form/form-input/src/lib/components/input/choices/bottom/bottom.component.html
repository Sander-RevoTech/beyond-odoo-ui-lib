<div class="textbox-container">
  <input #box matInput class="form-control" [type]="'text'" (keyup)="this.searchValuechanged(box.value)" />
</div>
<div class="flex-column g-space-sm">
  <byd-card *ngFor="let item of this.options | async" (click)="this.choice(item)">
    <byd-card-content>
      {{ item.name }}
    </byd-card-content>
  </byd-card>
</div>
