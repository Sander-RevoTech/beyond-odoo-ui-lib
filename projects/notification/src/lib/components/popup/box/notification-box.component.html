<div class="notification-box_container flex-column g-space-sm">
  <div *ngFor="let item of this.list">
    <byd-toast [code]="this.getCode(item.code)" [inMiddle]="item.options?.focused ?? false">
      <byd-notification-inline
        [message]="item.message"
        [code]="item.code"
        [showClose]="false"
      ></byd-notification-inline>
    </byd-toast>
  </div>
  @let userNotif = this.userNotif();
  @if (userNotif) {
    <byd-toast [code]="this.getCode(userNotif.code)" [onTop]="true">
      <div class="space-between">
        {{ userNotif.message }}
        <mat-icon (click)="this.userNotif.set(null)">close</mat-icon>
      </div>
    </byd-toast>
  }
</div>
