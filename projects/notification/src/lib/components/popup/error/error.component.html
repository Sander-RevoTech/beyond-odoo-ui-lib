<div class="container">
  <byd-title>{{ 'core.notification.error.title' | translate }}</byd-title>
  <p>
    {{ this.data?.message }}
  </p>
  <div class="grid mB-space-10">
    <byd-button (action)="this.copyContent()">
      {{ 'core.notification.error.copy' | translate }}
    </byd-button>
    <byd-button (action)="this.close()">
      {{ 'core.notification.error.close' | translate }}
    </byd-button>
  </div>
</div>
