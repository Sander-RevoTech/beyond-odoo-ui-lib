<div class="guard">
  <div class="guard-valid" *ngIf="this.isGuardValid()">
    <ng-content></ng-content>
  </div>
  @if(!this.isGuardValid() && this.canDisplayErrorMessage) {
  <div class="guard-no-valid ta-c">
    <!-- <cam-font-icon name="close-tool" size="md"></cam-font-icon> -->
    {{ "container.guard.content" }}

    @if(this.level === 'authenticated') {
    <byd-button (action)="this.goToLogin()"> Me connecter </byd-button>
    }
  </div>
  }
</div>
