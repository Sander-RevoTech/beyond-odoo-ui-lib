<div class="p-space-lg">
  @for (warehouse of this.warehouses$ | async; track warehouse.id) {
    <byd-card (click)="this.select(warehouse.id)">
      <byd-card-header>
        <byd-card-title>
          <h3>{{ warehouse.name }}</h3>
        </byd-card-title>
      </byd-card-header>
    </byd-card>
  }
</div>
