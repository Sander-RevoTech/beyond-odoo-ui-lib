@if (this.isReady$ | async) {
  <div class="d-flex">
    @if (this.show.filters) {
      <div class="grid-control-container ml-space-xs c-pointer">
        <div (click)="this.openFilters()" class="trigger">
          <mat-icon>filter_list</mat-icon>
        </div>
      </div>
    }
    @if (this.show.preset) {
      <div class="grid-control-container ml-space-xs c-pointer">
        <div [matMenuTriggerFor]="menu" class="trigger">
          <mat-icon>visibility</mat-icon>
        </div>
      </div>
      <mat-menu #menu="matMenu">
        @for (preset of this.grid.filters?.preset; track preset.name) {
          <button mat-menu-item (click)="this.setPreset(preset)">
            <span>{{ preset.name }}</span>
          </button>
        }
      </mat-menu>
    }
    @if (this.show.switchView) {
      <div class="grid-control-container ml-space-xs c-pointer">
        <div (click)="this.switchView('grid')" class="trigger" [class.active]="this.displayType() === 'grid'">
          <mat-icon>list</mat-icon>
        </div>
        <div class="sep"></div>

        <div (click)="this.switchView('card')" class="trigger" [class.active]="this.displayType() === 'card'">
          <mat-icon>grid_view</mat-icon>
        </div>
      </div>
    }
  </div>
}
