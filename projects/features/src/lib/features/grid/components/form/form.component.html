<div>
  <byd-title [level]="2">{{ 'grid.' + this.grid.scope + '.title' }}</byd-title>
</div>

<div class="space-between">
  <div>
    <byd-form
      [inputs]="this.filtersForm()"
      (valid)="this.applyFilters($event)"
      [askOnDestroy]="true"
      [canDisplayButton]="false"
    ></byd-form>
  </div>
  <div>
    <byd-form
      [inputs]="this.groupForm()"
      (valid)="this.applyGroup($event)"
      [askOnDestroy]="true"
      [canDisplayButton]="false"
    ></byd-form>
  </div>
</div>
