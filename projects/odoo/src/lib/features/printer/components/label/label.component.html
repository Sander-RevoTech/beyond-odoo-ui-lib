@let wizard = this.wizard() | async;

@if (wizard) {
  <div class="p-space-md">
    <div class="close-dialog" mat-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </div>
    <byd-title [level]="2" [isBold]="true">{{ wizard.display_name }}</byd-title>
    <byd-loader [isLoading]="this.requestState.isLoading()">
      <byd-error [message]="this.requestState.getErrorMessage()" [code]="this.requestState.getErrorStatus()">
        @if (form) {
          <byd-form [inputs]="form" buttonTitle="print" (valid)="this.print($event)"></byd-form>
        }
      </byd-error>
    </byd-loader>
  </div>
}
