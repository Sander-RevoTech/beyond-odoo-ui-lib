<div class="grid align-items-center mb-space-xs">
  @for (pic of this.tempImages(); track pic.localUrl) {
    <div class="temp-pic-container g-col-3">
      <img [src]="pic.localUrl" width="100%" />
      <div class="remove-cta" (click)="this.remove(pic)">
        <mat-icon>close</mat-icon>
      </div>
    </div>
  }
  <div>
    @if (this.addActions.length === 1) {
      <byd-button (action)="this.addActions[0].callback()">
        <mat-icon>{{ this.addActions[0].icon | translate }}</mat-icon>
      </byd-button>
    } @else if (this.addActions.length > 1) {
      @for (action of this.addActions; track action.label) {
        <byd-button (action)="action.callback()">
          <mat-icon>{{ action.icon }}</mat-icon>
        </byd-button>
      }
    }
  </div>
</div>
